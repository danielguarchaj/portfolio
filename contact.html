    <script>
        const enviarMensaje = mf => {
            const dataInputs = document.getElementsByClassName('data')
            const payload = {}
            for (const input of dataInputs) {
                if (!input.value) {
                    alert('Todos los campos son requeridos')
                    return
                }
                payload[input.name] = input.value
            }

            fetch('https://dgdevs-portfolio-service.herokuapp.com/messages/', {
            method: 'POST',
            body: JSON.stringify(payload), // data can be `string` or {object}!
            headers:{
                'Content-Type': 'application/json'
            }
            }).then(res => res.json())
            .catch(error => {
                alert('Error al enviar el mensaje, revise todos los campos')
                console.log(error)
            })
            .then(response => {
                if (response.id) {
                    alert('Mensaje enviado, lo contactaremos lo mas pronto posible')
                    location.reload()
                }else if (response.email) {
                    alert('Ingrese un email valido')
                }
            });

        }
    </script>
